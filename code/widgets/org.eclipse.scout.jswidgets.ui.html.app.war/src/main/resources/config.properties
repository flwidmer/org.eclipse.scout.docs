### Application
scout.application.name=Scout JS Widgets
scout.application.version=${project.version}

### UI
scout.ui.prebuild=true
scout.ui.prebuild.files=/index.html

### Environment
scout.auth.cookieSessionValidateSecure=false

### Allow URL hints (e.g. debug=true)
scout.urlHints.enabled=true

### Storage location for FileSystemUserPreferencesStorageService
scout.client.userArea=\${user.home}/org.eclipse.scout.jswidgets.ui.html
