### Application
scout.application.name=Contacts Application
scout.application.version=development

### UI
scout.ui.theme=default
scout.ui.prebuild.files=/index.html,/login.html,/logout.html

### Environment
scout.devMode=true
scout.auth.cookieSessionValidateSecure=false

### Security
scout.auth.credentials=user:password
scout.auth.credentialsPlaintext=true

### Storage location for FileSystemUserPreferencesStorageService
scout.client.userArea=${user.home}/org.eclipse.scout.contacts.all.dev

### Application specific
contacts.userDomain=bsi-software.com

### Database
contacts.database.autocreate=true
contacts.database.autopopulate=true

### Application specific
contacts.superuser=system
